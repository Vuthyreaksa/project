<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1,num2;
        num1 = prompt('Enter Number1');
        num2 = prompt("Enter number2");
        if(num1 >= num2){
            document.write("<h1>Num1 is bigger than num2</h1>");
        }else{
            document.write("<h2>Num1 is smaller than num2</h2>");
        }
    </script>
</body>
</html>
