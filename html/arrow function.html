<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hasParam = (x,y) => { // arrow Function
            return x*y;
        }
        document.write('Result of x * y :'+hasParam(50,20)+'<br>');

        const resultSum = (a,b) => {
            return a+b;
        }
        document.write('Result of A + B :'+resultSum(150,20));
    </script>
</body>
</html>
