<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        document.write('<h1><center>Hello JavaScript</center></h1>');
        document.write('<hr/>');  
        document.write('<center>')
        document.write('<font color=red size=7>');
        document.write('100 + 50 =' + (100+50) + '<br/>');
        document.write('100 + 50 =' + (100-50) + '<br/>');
        document.write('100 + 50 =' + (100*50) + '<br/>');
        document.write('100 + 50 =' + (100%50) + '<br/>');
        document.write('100 + 50 =' + (100/50) + '<br/>');
        document.write('</font>');
        document.write('<hr/>');
    </script>
</body>
</html>
